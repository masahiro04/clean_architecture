version: "3"
services:
  app:
    container_name: app
    volumes:
      - ./:/app
    tty: true
    command: "air -c .air.toml"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - db

  db:
    container_name: db
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    ports:
      - '5432:5432'
    expose:
      - 5432
    environment:
      POSTGRES_HOST: localhost
      POSTGRES_DB: golang_api
      POSTGRES_USER: postgresql
      POSTGRES_PASSWORD: postgresql
      POSTGRES_PORT: 5432
#    volumes: # ここあるとdataがdockerに保持されて、削除してもデータあるので注意
#      - db:/var/lib/postgresql/data

#volumes:
#  db:
#    driver: local

volumes:
  dbdata:
    driver_opts:
      type: none
      device: $PWD/.dbdata # Create volume for postgresql
#　　　　　　　　　↑dbdataの実体は $PWD/.dbdata である
      o: bind
